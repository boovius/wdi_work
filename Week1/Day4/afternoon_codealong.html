
<!DOCTYPE html>
<html lang="en">
	<head>	

		<style>
			.root {
				background: gray;
				padding: 40px;
			}
			.inner {
				background: blue;
				padding: 40px;
			}
			.box {
				background: red;
				padding: 40px;
				margin: 10px 0;
			}
		</style>

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>		
		<script>
			$(document).ready(function(){
/*				$('body').click(function(event){
					console.log('body click', event);
				});
*/
				$('.inner').click(doInnerClick);
				function doInnerClick(event){
					$(this).animate({'borderRadius' : '50%'})
				}

				$('.box').bind('click', function(event){
					if (event.altKey)
						radius = 0;
					else 
						radius = "50%";
					$(this).animate({'borderRadius' : radius});
					return false;
				});
			});
		</script>

	</head>
	<body>
		<div class="root">
			<div class="inner">
				<div class="box"></div>
				<div class="box"></div>
				<div class="box"></div>
			</div> <!-- end div class inner -->
			<div class="inner">
				<div class="box"></div>
				<div class="box"></div>
				<div class="box"></div>
			</div> <!-- end div class inner -->
		</div> <!-- end div class root -->
	</body>
</html>
